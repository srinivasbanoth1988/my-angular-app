<div class="back">


  <div class="div-center">


    <div class="content">


      <h3>Login</h3>
      <hr />
      <form [formGroup]="loginFrom" (ngSubmit)="login();">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            formControlName="email"
            id="exampleInputEmail1"
            type="text"
            class="form-control">
          <div *ngIf="(loginFrom.controls.email.touched && loginFrom.controls.email.invalid) || submitted && loginFrom.controls.email.invalid"
               class="alert alert-danger">
            <div *ngIf="loginFrom.controls.email.errors?.required">Email is required.</div>
            <div *ngIf="loginFrom.controls.email.errors?.email">Please, enter valid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"
                 formControlName="password"

                 class="form-control" id="exampleInputPassword1" placeholder="Password" >
          <div *ngIf="(loginFrom.controls.password.touched && loginFrom.controls.password.invalid) || submitted && loginFrom.controls.password.invalid" class="alert alert-danger">
            <div *ngIf="loginFrom.controls.password.errors?.required">Password is required.</div>
            <div *ngIf="loginFrom.controls.password.errors?.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
